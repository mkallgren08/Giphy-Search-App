<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gif Search (powered by Giphy)</title>
	<!-- Reset CSS -->
	<!-- <link rel = "stylesheet" type = "text/css" href = "./css/reset.css"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel = "stylesheet" type = "text/css" href = "./css/style.css">


	
</head>
<body>
	<div class="row">
		<div class="container-fluid title">
			<h1>Search for GIFS!</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="col-sm-8 button-list"> <!-- This is where the buttons will go -->
				 <div id="search-buttons"></div>
				</div>
				<div class="col-sm-4 new-button-input">
					<form class="navbar-form navbar-left" role="search" id = "make-new-button">
						<label for = "make-new-button"> Create a New Search Button!</label>
					    <input type="text" class="form-control" placeholder="Tag Search" id = "new-tag">
					  <input type="submit" class="btn btn-default" id = "make-new-tag" value = "Submit">
					</form>
				</div>
			</div>
		</div>
	
	<div class="row">
		<div class="col-sm-12" id = "gif-display">
			
		</div>
	</div>

	</div> <!-- End Body wrapper -->
		<!-- Uncompressed jQuery CDN -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom Javascript -->
    <script type = "text/javascript" src ="javascript/game.js"></script>
	


</body>
</html>
