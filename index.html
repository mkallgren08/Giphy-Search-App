<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gif Search (powered by Giphy)</title>
	<!-- Reset CSS -->
	<!-- <link rel = "stylesheet" type = "text/css" href = "./css/reset.css"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel = "stylesheet" type = "text/css" href = "./css/style.css">


	
</head>
<body>
	<div class="row">
		<div class="container-fluid title">
			<h1>Search for GIFS!</h1>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="col-sm-6 button-list"> <!-- This is where the buttons will go -->
				 <div id="search-buttons"></div>
				</div>
				<div class="col-sm-3 new-button-input">
					<form class="navbar-form navbar-left" role="search" id = "make-new-button">
						<label for = "make-new-button"> Create a New Search Button!</label>
					    <input type="text" class="form-control" placeholder="Tag Search" id = "new-tag">
					  <input type="submit" class="btn btn-default" id = "make-new-tag" value = "Submit">
					</form>
				</div>
				<div class="col-sm-2 display-count">
					<label for="limit-button" id = "display-instructions">Number Of Results To Display</label>
				</div>
				<div class="col-sm-1">
					<!-- Split button -->
					<div class="btn-group display-count">
					  <button type="button" class="btn btn-default limit-button"><span id = "limit-value">5</span></button>
					  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="caret"></span>
					    <span class="sr-only">Toggle Dropdown</span>
					  </button>
					  <ul class="dropdown-menu">
					    <li role = "button" class = "limit" value = "5">5</li>
					    <li role = "button" class = "limit" value = "10">10</li>
					    <li role = "button" class = "limit" value = "15">15</li>
					    <li role = "button" class = "limit" value = "20">20</li>
					    <li role = "button" class = "limit" value = "25">25</li>
					  </ul>
					</div>
				</div>
			</div>
		</div>
	
	<div class="row">
		<div class="col-sm-12" id = "gif-display">
			
		</div>
	</div>

	</div> <!-- End Body wrapper -->
	<!-- Uncompressed jQuery CDN -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	 <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script type = "text/javascript" src ="javascript/game.js"></script>
	


</body>
</html>
